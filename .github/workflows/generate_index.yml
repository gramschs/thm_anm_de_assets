name: Generate Index

on:
  push:
    branches: [ main ]
    paths:
      - 'interactive/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Generate index
        run: python scripts/generate_index.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add interactive/index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate index"
          git push